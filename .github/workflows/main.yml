name: test_build_deploy
on:
  push:
    branches:
      - main
  pull_request: 
    branches:
      - main
  workflow_dispatch:
permissions: 
  contents: write
  id-token: write
concurrency:
  group: ${{github.ref}}-ci
  cancel-in-progress: true
env:
  REGION: ${{vars.AWS_REGION}}
  ROLE: ${{secrets.ROLE}}
  REPO: ${{vars.ECR_REPO}}
  REG: ${{vars.ECR_REG}}
  PYTHON: '3.11'
  IMAGE_TAG: ${{github.sha}}
  Email: ${{secrets.Email}}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: setup python 
        uses: actions/setup-python@v5
        with:
          python-version: ${{env.PYTHON}}
          cache: 'pip'
      - name: install dependency 
        run: |
          pip install --upgrade pip
          pip install -r src/requirements.txt
      - name: run test 
        run: pytest src/* -v maxfail=1 --disable-warnings --cov=. --cov-report=term-missing
      - name: run linting of code 
        run: flake8 -r . --count --max-line-length=120 --statistics
      - name: check code vulnerabilities
        run: bandit -r . -lll -s B101,B102,B103,B104,B105,
      - name: check for dependency vulnerabilities
        run: check safety --full-report || true 
    #===============
    #build
    #===============
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: test
    steps:
      - name: checkout code 
        uses: actions/checkout@v4
        with: 
          fetch-depth: 1
      - name: seutup docker build environement
        uses: docker/setup-buildx-action@v3
        
      - name: generate metadata tag and label
        id: meta 
        uses: docker/metadata-action@v5
        with:
          images: ${{env.REG}}${{env.REPO}}
          tags: |
            type=sha
            type=raw,value=latest
      - name: build images 
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          platforms: linux/amd64
          tags: ${{steps.meta.outputs.tags}}
          labels: ${{steps.meta.outputs.labels}}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: check if images has been build 
        run: docker images
      - name: save images
        run: docker save ${{env.REG}}${{env.REPO}}:latest -o images.tar
      - name: upload artifact to github blob storage
        uses: actions/upload-artifact@v3
        with:
          name: images
          path: images.tar
          retention-days: 7
      
#=============
#push
#==================
  push:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main' 
    steps:
      - name: download artifact 
        uses: actions/download-artifact@v2
      - name: check if images has been downloaded
        run: docker images
      - name: load artifact to local daemon 
        run: docker load -i images.tar
      - name: login to amazon 
        uses: aws-actions/configure-aws-credentials@v4
        with: 
          role-to-assume: ${{env.ROLE}}
          aws-region: ${{env.REGION}}
      - name: login to ecr 
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: push to aws 
        run: | 
          docker tag ${{env.REG}}${{env.REPO}}:latest ${{env.REG}}${{env.REPO}}:${{env.IMAGE_TAG}}
          docker push ${{env.REG}}${{env.REPO}}:latest
          docker push ${{env.REG}}${{env.REPO}}:${{env.IMAGE_TAG}}
      - name: send notification to email
        run: |
          aws sns publish \
          --topic-arn ${{env.Email}} \
          --subject "workflow successful" \
          --message "The pipeline ran successfully and the image with ID: ${{env.REG}}${{env.REPO}}"